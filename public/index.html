<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"   crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/85884b2c45.js" crossorigin="anonymous"></script>
 

 <!--font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro&display=swap" rel="stylesheet">

 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div>
        <a> Write a new tweet</a>
        <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Tarin Kazi</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-history">
      <article class="tweet">
        <header class="th-header">
         <div class='name-left'>
          <img src="/images/profile-hex.png">
          <h3>Phoda Jacobs</h3>
         </div>
         <div class='userID'>
           <p>@MrsJacobs</p>
         </div>
    </header> 
    <div class="display-tweet">
      <p>
        Hello World!
      </p>
    </div>

    <footer>
      <span class="time-passed">10 days ago</span>
      <div class='icons'>
        <i class="fas fa-flag"></i>
        <i class="fas fa-retweet"></i>
        <i class="fas fa-heart"></i>
      </div>
    </footer>
  </article>

  <article class='tweet'>
  <header class = "th-header">
    <img src="/images/profile-hex.png">
    <h3>Indiana Jones</h3>
  </div>
  <div class='userID'>
    <p>@MrJones</p>
  </div>
  </header>
  <div class="display-tweet">
    <p>If you want to be a good archeologist, you gotta get out of the library!</p>
  </div>

  <footer>
    <p>10 days ago</p>
    <div class='icons'>
      <i class="fas fa-flag"></i>
      <i class="fas fa-retweet"></i>
      <i class="fas fa-heart"></i>
    </div>
  </footer>
</article>

    </section>

    </main>

  </body>
</html>
